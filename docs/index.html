<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Treasury Ladder – Click to Advance</title>
<style>
  :root { --bg:#0b0c10; --fg:#f5f7fa; --hint:#9aa4af; }
  html,body { height:100%; margin:0; background:var(--bg); color:var(--fg); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; }
  #wrap { height:100%; display:grid; place-items:center; cursor:pointer; }
  #stage { width:min(95vw,1400px); height:min(70vh,80vw*0.56); position:relative; }
  #stage img { width:100%; height:100%; object-fit:contain; background:#111; border-radius:18px; box-shadow:0 8px 30px rgba(0,0,0,.45); }
  #hud { position:absolute; left:0; right:0; bottom:12px; display:flex; gap:.5rem; justify-content:center; align-items:center; pointer-events:none; }
  .btn { pointer-events:auto; border:0; border-radius:999px; padding:.4rem .7rem; background:rgba(255,255,255,.1); color:var(--fg); font-size:14px; }
  .btn:focus { outline:2px solid rgba(255,255,255,.35); }
  #count { color:var(--hint); font-size:14px; margin:0 .4rem; }
  #help { position:fixed; top:10px; right:12px; color:var(--hint); font-size:12px; }
  #err { position:fixed; left:12px; bottom:12px; color:#ffb3b3; font:12px/1.3 monospace; white-space:pre-wrap; }
</style>
</head>
<body>
<div id="help">Click or press → to advance, ← to go back</div>
<div id="wrap" aria-label="Slide viewer" role="button" tabindex="0">
  <div id="stage" aria-live="polite">
    <img id="slide" alt="slide">
    <div id="hud">
      <button id="prev" class="btn" aria-label="Previous">◀</button>
      <div id="count">1 / N</div>
      <button id="next" class="btn" aria-label="Next">▶</button>
    </div>
  </div>
</div>
<noscript><div id="err">This page requires JavaScript.</div></noscript>
<div id="err" style="display:none"></div>
<script>
(function(){
  try {
    var slides = ["slides/Treasury_01_Historical.png?v=1761153275","slides/Treasury_02_Add_Forecast.png?v=1761153275","slides/Treasury_03_Add_IBTK.png?v=1761153275","slides/Treasury_04_Add_FOMC.png?v=1761153275","slides/Treasury_99_Disclaimer.png?v=1761153275"];
    if (!slides || !slides.length) throw new Error("No slides found.");
    var i = 0;
    var img = document.getElementById("slide");
    var count = document.getElementById("count");
    var wrap = document.getElementById("wrap");
    function show(n){
      i = (n + slides.length) % slides.length;
      img.src = slides[i];
      img.alt = "slide " + (i+1);
      count.textContent = (i+1) + " / " + slides.length;
      if (window.history && history.replaceState) { history.replaceState(null, "", "#"+(i+1)); }
    }
    // preload
    for (var k=0; k<slides.length; k++){ var im = new Image(); im.src = slides[k]; }
    wrap.addEventListener("click", function(e){ if (e.target.id !== "prev") show(i+1); });
    document.getElementById("next").addEventListener("click", function(e){ e.stopPropagation(); show(i+1); });
    document.getElementById("prev").addEventListener("click", function(e){ e.stopPropagation(); show(i-1); });
    document.addEventListener("keydown", function(e){
      var key = e.key || e.keyCode;
      if (key === "ArrowRight" || key === 39 || key === " ") show(i+1);
      else if (key === "ArrowLeft" || key === 37) show(i-1);
    });
    var hash = (location.hash || "").replace("#","");
    var start = Math.max(1, Math.min(parseInt(hash||"1",10) || 1, slides.length)) - 1;
    show(start);
  } catch (err) {
    var el = document.getElementById("err");
    if (el){ el.style.display = "block"; el.textContent = "Error: " + err.message; }
    // also log to console for debugging
    if (window.console) console.error(err);
  }
})();
</script>
</body>
</html>
